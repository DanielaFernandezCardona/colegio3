machine:
  php:
    # php version is specified to make it possible to change php settings
    # see below php.ini is updated
    version: 5.6.17
dependencies:
  pre:
    - composer 
    - wget https://phar.phpunit.de/phpunit-5.7.phar
    - chmod +x phpunit-5.7.phar
    - sudo mv phpunit-5.7.phar /usr/local/bin/phpunit
    - phpunit --version
    - mkdir -p vendor\phpunit\phpunit\phpunit
    - cd vendor\phpunit\phpunit\phpunit
    - ls 
    - phpunit
    # phpunit --log-junit vendor\phpunit\phpunit\phpunit/phpunit/junit.xml tests

test:
  override:
    phpunit --log-junit vendor\phpunit\phpunit\phpunit/phpunit/junit.xml tests

